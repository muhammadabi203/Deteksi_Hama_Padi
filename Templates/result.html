<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Identifikasi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/identifikasi.css') }}">
</head>
<body>
    <main>
        <div class="container">
            <h1>Hasil Identifikasi</h1>
            <div class="result">
                <div class="left">
                    <img src="{{ image_url }}" alt="{{ result }}">
                    <h1>{{ result }}</h1>
                </div>
                <div class="right">
                    <h2>Cara Penanggulangan:</h2>
                    <ul>
                        {% for item in mitigation %}
                        <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="back">
            <a href="{{ url_for('index') }}" class="btn-back">Back</a>
        </div>
    </main>
</body>
</html>
